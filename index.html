<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="top-header">
        <p class="header-logo">Header Logo</p>
        <nav class="header-links secondary-text">
          <a href="#">header link one</a>

          <a href="#">header link two</a>

          <a href="#">header link three</a>
        </nav>
      </div>
      <div class="bottom-header">
        <div class="leftside">
            <p class="hero-text">This website is awesome</p>
            <p class="secondary-text">
              This website has some subtext that goes under
            </p>
            <button>Signup</button>
        </div>
        <div class="rightside">
            <img
            src="./images/header.png"
            alt="Header image"
            width="150px"
            height="150px"
            class="header-image"
          />
        </div>
      </div>
    </div>
    <div class="content">
      <p class="information">Some random Information</p>
      <div class="illustration-images">
        <ul>
          <li>
            <img
              src="./images/illustration1.png"
              alt="Illustration 1"
              width="auto"
              height="150px"
            />
            <p class="secondary-text">Illustration 1</p>
          </li>
          <li>
            <img
              src="./images/illustration2.png"
              alt="Illustration 2"
              width="auto"
              height="150px"
            />
            <p class="secondary-text">Illustration 2</p>
          </li>
          <li>
            <img
              src="./images/illustration3.png"
              alt="Illustration 3"
              width="auto"
              height="150px"
            />
            <p class="secondary-text">Illustration 3</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="quote">
      <p class="quote-text">lorem ipsum</p>
      <p class="author information"></p>
    </div>
    <div class="signup">
      <div class="signup-content">
        <p class="information">Hey signup</p>
        <p class="secondary-text">Please signup signup message</p>
        <button>Sign Up</button>
      </div>
    </div>
    <div class="footer">
      <h4>Copyright</h4>
    </div>
  </body>
</html>
